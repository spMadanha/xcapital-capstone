# ===========================================================
# XCapital Capstone – Render Blueprint (VALID 2025 SYNTAX)
# ===========================================================

previews:
  generation: off

# -----------------------------------------------------------
# Database (Render Postgres)
# -----------------------------------------------------------
databases:
  - name: xcapital-db
    plan: free
    databaseName: xcapital
    user: xcap_user
    region: oregon
    ipAllowList: []   # internal only

# -----------------------------------------------------------
# Services (non-Postgres)
# -----------------------------------------------------------
services:
  # ---------------------------------------------------------
  # Backend API (Docker)
  # ---------------------------------------------------------
  - name: xcapital-api
    type: web
    runtime: docker
    rootDir: server
    region: oregon
    plan: starter
    dockerCommand: ["node", "src/server.js"]

    envVars:
      # Demo mode
      - key: DEMO_RISK_MODE
        value: "true"

      # Default port
      - key: PORT
        value: "4000"

      # JWT secret — GENERATE REAL ONE LATER
      - key: JWT_SECRET
        generateValue: true

      # Map DB creds from Render Postgres
      - key: DB_HOST
        fromDatabase:
          name: xcapital-db
          property: host

      - key: DB_PORT
        fromDatabase:
          name: xcapital-db
          property: port

      - key: DB_NAME
        fromDatabase:
          name: xcapital-db
          property: database

      - key: DB_USER
        fromDatabase:
          name: xcapital-db
          property: user

      - key: DB_PASS
        fromDatabase:
          name: xcapital-db
          property: password


  # ---------------------------------------------------------
  # Frontend Client (Static Site)
  # ---------------------------------------------------------
  - name: xcapital-client
    type: web
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist

    envVars:
      - key: VITE_API_BASE
        value: https://xcapital-api.onrender.com
