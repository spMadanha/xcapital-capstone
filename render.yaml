databases:
  - name: xcapital-db
    region: oregon
    plan: free
    databaseName: xcapital
    user: xcap_user

services:
  # ===========================
  # SERVER (Node.js API)
  # ===========================
  - type: web
    name: xcapital-server
    env: node
    region: oregon
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: PORT
        value: 4000
      - key: DEMO_RISK_MODE
        value: "true"
      - key: DB_HOST
        fromDatabase:
          name: xcapital-db
          property: host
      - key: DB_PORT
        value: "5432"
      - key: DB_NAME
        value: xcapital
      - key: DB_USER
        fromDatabase:
          name: xcapital-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: xcapital-db
          property: password
      - key: JWT_SECRET
        value: "super-secret-demo-value"

  # ===========================
  # CLIENT (Vite Static Build)
  # ===========================
  - type: static
    name: xcapital-client
    region: oregon
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: VITE_API_BASE
        value: https://xcapital-server.onrender.com
